{% extends 'base.html' %}
{% load static %}

{% block title %}{{ categoria_nombre }} - Django Shop{% endblock %}

{% block content %}
  <h3 class="mb-4">{{ categoria_nombre }}</h3>

  <div class="row">
    {% for p in productos %}
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm h-100">
          <img src="{% static p.img %}" class="card-img-top" alt="{{ p.nombre }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ p.nombre }}</h5>
            <p class="text-muted">{{ p.precio }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
