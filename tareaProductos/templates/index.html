{% extends 'base.html' %}
{% load static %}

{% block title %}Inicio - Django Shop{% endblock %}

{% block content %}
  <h3 class="mb-4">Elige una categor√≠a:</h3>

  <div class="row text-center">
    {% for c in categorias %}
      <div class="col-md-4 mb-3">
        <a href="{% url 'categoria' c.slug %}" class="btn btn-{{ c.color }} w-100 py-4 fs-5">
          {{ c.nombre }}
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
